<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn 15 </title>
    <style>
        /* this is by id element  */
        #second{
            color: red;
            background-color: chartreuse;
        }
        /* it is class element */
        .first{
            color: orange;
            background-color: black;
        }
        /* multi colour */
        span, footer{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h3>video 15</h3>
    <p class="first">this is a simple paragragraph</p>
    <p id="second">this is a simple paragragraph</p>
    <span>this is a span</span>
    <div>
        <p class="third" >this is a simple paragragraph</p>
    </div>
    <footer>this is footer</footer>
    <footer>this is footer and another type of footer</footer>
</body>
</html>
